<div class="container" style="width: 40%; margin-top: 30px;">
    <h5>Change Password</h5>
    <br>
    <form [formGroup]="changePasswordForm" (ngSubmit)="handleFormSubmit()">
        <div class="form-group">
            <label class="form-label">Old Password</label>
            <input 
            type="password" 
            class="form-control form-control-lg"
            formControlName="password"
            [class.is-invalid]="password.touched && password.invalid"
             />
             <span class="text-danger" *ngIf="password.touched && password.invalid">
                This field cannot be empty
            </span>         
        </div>


        <div class="form-group">
            <label class="form-label">New Password</label>
            <input 
            type="password" 
            class="form-control form-control-lg" 
            formControlName="new_password"
            [class.is-invalid]="new_password.touched && new_password.invalid"
            />
        <span class="text-danger" *ngIf="new_password.touched && new_password.errors?.required">
            This field cannot be empty
        </span>    
        <span class="text-danger" *ngIf="new_password.touched && new_password.errors?.pattern">
            Password entry does not meet criteria
        </span>
        </div>

        <div class="form-group">
            <label class="form-label">Confirm New Password</label>
            <input 
            type="password" 
            class="form-control form-control-lg"
            formControlName="confirm_password"
            [class.is-invalid]="confirm_password.touched && confirm_password.invalid"
            />
        <span class="text-danger" *ngIf="confirm_password.touched && confirm_password.errors?.required">
            This field cannot be empty
        </span>
        <span class="text-danger" *ngIf="confirm_password.touched && confirm_password.errors?.confirmedValidator">
            Password entries donâ€™t match
        </span>
        </div>

        <br>
        <button class="btn btn-primary" [disabled]="changePasswordForm.invalid">Submit</button>
    </form>
</div>

<div class="container" style="width: 40%; margin-top: 30px;">
    <h4>Update User</h4>
    <br>
    <a href="#" routerLink="/admin-dashboard/hospital-users" class="btn btn-primary btn-lg">Back</a>
    <br><br>
    <form (ngSubmit)="submitForm()">
        <div class=" form-group">
            <label class="form-label">Id:</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="user.id" name="id" readonly>
        </div>

        <div class="form-group">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName"
                name="firstName">
        </div>

        <div class="form-group">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label class="form-label">Date of Joining</label>
            <input type="date" class="form-control" id="dateOfJoining" required [(ngModel)]="user.dateOfJoining"
                name="dateOfJoining ">
        </div>

        <div class="form-group">
            <label class="form-label">Status</label>
            <select class="form-control" id="status" required [(ngModel)]="user.status" name="status ">
                <option value="">--Select--</option>
                <option *ngFor="let status of status" value="{{status}}">{{status}}</option>
            </select>
        </div>
        <br>
        <button class="btn btn-block btn-success btn-lg">
            <i class="glyphicon glyphicon-ok-sign"></i>&nbsp;
            Update User
        </button>
    </form>
</div>

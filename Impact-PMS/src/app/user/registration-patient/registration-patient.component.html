<div class="login" align="center">
    <br>
    <h5>Register User </h5>
    <form class="form-horizontal" [formGroup]="registerForm">
        <fieldset>

            <div class="form-group div-main">
                <label class="radx title-font" for="title">Title</label>
                <div class="custom-control custom-radio radx">
                    <input type="radio" class="custom-control-input" id="Mr" name="title" 
                    formControlName="title" >
                    <label class="custom-control-label" for="Mr">Mr</label>
                </div>

                <div class="custom-control custom-radio radx">
                    <input type="radio" class="custom-control-input" id="Ms" name="title" 
                    formControlName="title"  >
                    <label class="custom-control-label" for="Ms">Ms</label>
                </div>
                <div class="custom-control custom-radio radx">
                    <input type="radio" class="custom-control-input" id="Mrs" name="title" 
                    formControlName="title">
                    <label class="custom-control-label" for="Mrs">Mrs</label>
                </div>
                

                <div class="custom-control custom-radio radx">
                    <input type="radio" class="custom-control-input" id="Dr" name="title" 
                    formControlName="title"  >
                    <label class="custom-control-label" for="Dr">Dr</label>
                </div>

                <p class="text-danger" *ngIf="title.touched && title.invalid">
                    Kindly select the title
                  </p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg w" placeholder=" First Name " id="t1"
                    formControlName="fname"  [class.is-invalid]="fname.touched && fname.invalid"/>

                    <p class="text-danger" *ngIf="fname.touched && fname.errors?.required">
                        First name cannot be empty
                      </p>
                      <p class="text-danger" *ngIf="fname.touched && fname.errors?.minlength">
                        Please don’t use abbreviations
                      </p>
            </div>

            <div class="form-group ">
                <input type="text" class="form-control form-control-lg w" placeholder="Last Name" id="t2"
                    formControlName="lname"  [class.is-invalid]="lname.touched && lname.invalid"/>
                    
                    <p class="text-danger" *ngIf="lname.touched && lname.errors?.required">
                        Last name cannot be empty
                      </p>
                      <p class="text-danger" *ngIf="lname.touched && lname.errors?.minlength">
                        Please don’t use abbreviations
                      </p>
            </div>

            <div class="form-group">
                <input type="email" class="form-control form-control-lg w" placeholder="Email ID " id="t3"
                    formControlName="email"
                     [class.is-invalid]="email.touched && email.invalid"/>
                     
                     <p class="text-danger" *ngIf="email.touched && email.errors?.required">
                        Please enter your email address e.g. exampleusername@domain.com                      </p>
                      <p class="text-danger" *ngIf="email.touched && email.errors?.pattern ">
                        Please provide valid email.
                      </p>
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-lg w" placeholder="Date of Birth"
                    onfocus="(this.type='date')" min="1970-01-01" max="2070-12-31" id="t4" formControlName="dob"
                    [class.is-invalid]="dob.touched && dob.invalid"/>

                     <p class="text-danger" *ngIf="dob.touched && dob.errors?.required">
                        Please enter a valid date
                      </p>
            </div>

            <div class="form-group ">
                <input type="text" class="form-control form-control-lg w" placeholder=" Contact Number " id="t1"
                    formControlName="contact"  />
            </div>

            <div class="form-group ">
                <input type="text" class="form-control form-control-lg w" placeholder=" Password " id="t1"
                    formControlName="pwd"  />
            </div>

            <div class="form-group ">
                <input type="text" class="form-control form-control-lg w" placeholder=" Confirm Password " id="t1"
                    formControlName="cpwd" required />
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block w">Register</button>
        </fieldset>

    </form>

</div>

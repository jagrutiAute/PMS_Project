<h1 style="text-align: center;"><b>Create Notes</b></h1><hr>

<form class="form" [formGroup]="notesForm" action="##" method="post" id="notesForm">
    <div class="float-container">

        <div class="float-child">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>To</mat-label>
                <input matInput [ngStyle]="{'color':'black', 'font-size':'15px'}" placeholder="To"
                    formControlName="reciever">
            </mat-form-field>
        </div>
    </div>

    <div class="float-container">

        <div class="float-child">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Message</mat-label>
                <textarea matInput placeholder="message" formControlName="message"
                    placeholder="Enter message here"></textarea>
            </mat-form-field>
        </div>
    </div><br>
    <div class="float-container">

        <div class="float-child">
            <input type="radio" id="urgent" value="true" formControlName="isUrgent">
            <label for=" ">&nbsp;&nbsp;Urgent</label>&nbsp; &nbsp;&nbsp;&nbsp;
            <input type="radio" id="noturgent" value="false" formControlName="isUrgent">
            <label for=" ">&nbsp;&nbsp;Not Urgent</label><br>
        </div>
    </div>

    <div class="float-container">
        <div class="float-child">

            <button type="submit" class="btn btn-lg" style="background-color:#003f5c; color: white;" (click)="sendNote()">Send Notes</button><br><br>
        </div>
    </div>
</form>

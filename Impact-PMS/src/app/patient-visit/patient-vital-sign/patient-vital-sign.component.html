<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<br>
<h1 style="text-align: center;"><b>Vital Sign</b></h1><hr>
<br>


<div *ngIf = "roles=='Physician'">

<mat-form-field appearance="fill" style="margin-left:2%">
    <mat-label>Patient</mat-label>
    <select matNativeControl formControlName="patientID" (change)="selectOption($event)"   >
       
        <option value="0">--select--</option>
        <option *ngFor="let patient of patientIdAndName" value="{{patient.mrnNumber}}"> {{patient.firstName}} {{patient.lastName}} {{patient.mrnNumber}} 
        </option>

    </select>
</mat-form-field>

</div>



<br>

<table class="table table-striped" style="font-size: 15px;">
    <thead style="background-color:#2f4b7c; color: white;" >

        <tr>
            <td>Height</td>
            <td>Weight</td>
            <td>Blood Presure</td>
            <td>Body Temprature</td>
            <td>Respiration Rate</td>
        </tr>
        
    </thead>
    <tbody>
        <tr>
            <td>{{vital.height}}</td>
            <td>{{vital.weight}}</td>
            <td> {{vital.bloodPressure}}</td>

            <td>{{vital.bodyTemperature}}</td>
            <td>{{vital.respirationRate}}</td>

         
        </tr>

    </tbody>

</table>

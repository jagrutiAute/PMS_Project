<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<h1 style="text-align: center;"><u><b>Diagnosis Details</b></u></h1>
<br>


<div class="search-container">

    <!-- <label class="control-label" style="font-size: 100px;">Search: </label> -->
    <input type="text" placeholder=" Search..." class="form-control" name="diagnosis_code" [(ngModel)]="diagnosis_code"
        (ngModelChange)="search()">
    <!--<button type="submit"><i class="fa fa-search"></i></button>-->

</div>
<br>

<table class="table table-striped" style="font-size: 15px;">
    <thead>
        <tr style="background-color:royalblue; color: seashell;">
            <th (click)="sort('id')" style="width: 8%">diagnosis_code&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="sort('title')" style="width: 11%">diagnosis_description&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="sort('firstName')" style="width: 10%">diagnosis_is_deprecated&nbsp;<i class="fa fa-sort"></i></th>
            <!-- <th (click)="sort('dateOfBirth')" style="width: 12%">strengthString&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="sort('email')" style="width: 12%">referenceDrug&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="sort('phoneNumber')" style="width: 14%">activeIngredient&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="sort('Status')" style="width: 16%">referenceStandard&nbsp;<i class="fa fa-sort"></i></th>
            <th style="width: 25%">Action</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let diag of diagnosis | orderBy: key: reverse | paginate: {itemsPerPage:3,currentPage:p};">
            <td>{{diag.diagnosis_code}}</td>
            <td>{{diag.diagnosis_description}}</td>
            <td> {{diag.diagnosis_is_deprecated}}</td>
            <!-- <td>{{medication.strength}}</td>
            <td>{{medication.referenceDrug}}</td>
            <td>{{medication.activeIngredient}}</td>
            <td>{{medication.referenceStandard}}</td> -->
            <!--  <p *ngFor="let pat of patient ">
            <td>{{pat.email}} </td>
            <td>{{pat.phoneNumber}} </td>
           </p> -->
            <!-- <td>
               
                <button (click)="addMedication(medication)" class="btn btn-primary btn-lg">Add Medication</button>

            </td> -->
        </tr>

    </tbody>

</table>
<br><br><br>
<div class="card" style="font-size: 17px;">
    <div class="card-header">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>

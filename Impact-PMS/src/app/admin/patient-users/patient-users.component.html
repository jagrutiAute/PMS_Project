<div class="first">patient-users works!</div>


<h1>Patient Details</h1>
<br>
<a routerLink="add-patient-users" class="btn btn-sm btn-success mb-2">Add Patient</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Id</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Date of Joining</th>
            <th style="width: 20%">Status</th>
            <th style="width: 5%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients; index as i">
            <td>{{patient.id}}</td>
            <td> {{patient.firstName}} {{patient.lastName}}</td>
            <td>{{patient.date_of_joining}}</td>
            <td>{{patient.status}}</td>
            <td style="white-space: nowrap">
                <a [routerLink]="['edit-patient-users',patient.id]" class="btn btn-sm btn-primary mr-1" (click)="editSubmit(i)">Edit</a>
                <button  class="btn btn-sm btn-danger btn-delete-user">
                   
                    <span >Delete</span>
                </button>
            </td>
        </tr>
       
    </tbody>
</table>




<h1>Patient Details</h1>
<br>
<a routerLink="add-patient-users" class="btn btn-sm btn-success mb-2">Add Patient</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Id</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Date of Joining</th>
            <th style="width: 20%">Status</th>
            <th style="width: 10%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients | async">
            <td>{{patient.id}}</td>
            <td> {{patient.firstName}} {{patient.lastName}}</td>
            <td>{{patient.date_of_joining}}</td>
            <td>{{patient.status}}</td>
            <td><button (click)="deletePatient(patient.id)" class="btn btn-danger">Delete</button>&nbsp;
                <button (click)="updatePatient(patient.id)" class="btn btn-primary" >Update</button>
               
            </td>
        </tr>
       
    </tbody>
</table>

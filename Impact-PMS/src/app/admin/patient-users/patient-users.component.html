<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<h1 style="text-align: center;"><u><b>Patient Details</b></u></h1>
<br>
<a routerLink="add-patient-users" class="btn btn-lg btn-success mb-2">Add Patient</a>

<div class="search-container" style="text-align: right;">
    <form action="#">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>..
  </div>

<table class="table table-striped" style="font-size: 15px;">
    <thead>
        <tr>
            <th style="width: 15%">Title</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Date of Joining</th>
            <th style="width: 20%">Email</th>
            <th style="width: 10%">Phone Number</th>
            <th style="width: 10%">Status</th>
            <th style="width: 30%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients ">
            
            <td>{{patient.title}}</td>
            <td> {{patient.firstName}} {{patient.lastName}}</td>
            <td>{{patient.dateOfBirth}}</td>
            <td>{{patient.user.email}}</td>
            <td>{{patient.user.phoneNumber}}</td>
            <td>{{patient.user.isActive}}</td>
           <!--  <p *ngFor="let pat of patient ">
            <td>{{pat.email}} </td>
            <td>{{pat.phoneNumber}} </td>
           </p> -->
             <td>
                 <!--<button (click)="deletePatient(patient.id)" class="btn btn-danger btn-lg">Delete</button>&nbsp; -->
                <button (click)="updatePatient(patient.id)" class="btn btn-primary btn-lg">Update Status</button>

            </td>
        </tr>

    </tbody>
</table>

   <div class="container" style="width: 40%; margin-top: 30px;">
    <br>
    <br>
     <br>
     <a href="#" routerLink="/admin-dashboard/patient-users" class="btn btn-lg" style="background-color: #2f4b7c; color: white;">Back</a>
     <br><br>
     <form (ngSubmit)="onSubmit()">
         <div class=" form-group">
             <label class="form-label">Employee Id:</label>
             <input type="text" id="id" name="id" class="form-control sizeControll"  [(ngModel)]="patient.user.id" readonly required/>
         </div>
 
 
         <div class="form-group">
           
             <mat-form-field appearance="fill">
                 <mat-label>Status</mat-label>
                 <select name="isActive" id="isActive" class="sizeControll hgt" [(ngModel)]="patient.user.isActive" required>
                    
                  <option *ngFor="let status of status" value="{{status}}">{{status}}</option>
                   
 
                 </select>
             </mat-form-field>
         </div>
         <br>
         <button mat-flat-button color="primary">
             <i class="glyphicon glyphicon-ok-sign"></i>&nbsp;
             Update User
         </button>
     </form>
 </div>



<div class="container" style="width: 40%; margin-top: 20px">
    <div class="card-header"> <h5>Edit & Update Patient Details</h5></div>
     <br />
     <form #userForm="ngForm">
       <div class="form-group">
         <label class="form-label">Id: </label>
         <input type="text" id="id" class="form-control" #id/>
       </div>
   
       <div class="form-group">
         <label class="form-label">FirstName: </label>
         <input type="text" id="firstName" class="form-control" #firstName />
       </div>

       <div class="form-group">
        <label class="form-label">LastName: </label>
        <input type="text" id="lastName" class="form-control" #lastName />
      </div>
 
       <div class="form-group">
         <label class="form-label">Date of Joining: </label>
         <input type="text" id="date_of_joining" class="form-control" #date_of_joining/>
       </div>
 
       <div class="form-group">
         <label class="form-label">Status: </label>
         <input type="text" id="status" class="form-control" #status/>
       </div>
   
       <button type="submit" class="btn btn-primary">Update</button>
     </form>
   </div>

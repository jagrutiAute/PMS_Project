<div class="container" style="width: 40%; margin-top: 30px; font-size: 15px;">
    <h4>Add User</h4>
    <br>
    <a href="#" routerLink="/admin-dashboard/hospital-users" class="btn btn-primary btn-lg">Back</a>
    <br><br>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label class="form-label">First Name:</label>
            <input type="text" formControlName="firstName" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Last Name:</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Date of Joining</label>
            <input type="date" formControlName="dateOfJoining" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Status</label>
            <select formControlName="status" class="form-control">
                <option value="">--Select--</option>
                <option *ngFor="let status of status" value="{{status}}">{{status}}</option>
            </select>
        </div>
        <br>
        <button class="btn btn-block btn-success btn-lg" (click)="submitForm()">
            <i class="glyphicon glyphicon-ok-sign"></i>&nbsp;
            Create User
        </button>
    </form>
</div>

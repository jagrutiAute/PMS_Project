<div class="container bootstrap snippet">

    <div class="row">

        <!--/col-3-->
        <div class="col-sm-9">
            <!-- <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" routerLink="/patient-details">Patient Details</a></li>
                <li><a data-toggle="tab" routerLink="/emergency-contact-info">Emergency Contact Info</a></li>
                <li><a data-toggle="tab" href="#settings">Allergy Details</a></li>
            </ul> -->


            <div class="tab-content">
                <div class="tab-pane active" id="home">

                    <form class="form" [formGroup]="patientDetailsForm" action="##" method="post" id="registrationForm">
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name">
                                    <h4>First name</h4>
                                </label>
                                <input type="text" class="form-control" formControlName="firstName"
                                    placeholder="first name"
                                    [class.is-invalid]="f.firstName.touched && f.firstName.invalid" required />
                            </div>
                        </div>
                        <br>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="last_name">
                                    <h4>Last name</h4>
                                </label>
                                <input type="text" class="form-control" name="last_name" id="last_name"
                                    formControlName="lastName" placeholder="last name"
                                    title="enter your last name if any.">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="phone">
                                    <h4>Date of birth</h4>
                                </label>
                                <input type="text" class="form-control" name="dob" placeholder="enter date of birth"
                                    formControlName="dateOfBirth" title="Date of Birth">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="phone">
                                    <h4>Age</h4>
                                </label>
                                <input type="text" class="form-control" name="age" placeholder="enter age"
                                    formControlName="age" title="Age">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="mobile">
                                    <h4>Gender </h4>
                                </label><br>
                                <input type="radio" id="female" name="gender" value="Female" formControlName="gender">
                                <label for="female">Female</label>&nbsp;&nbsp;
                                <input type="radio" id="male" name="gender" value="Male" formControlName="gender">
                                <label for="male">Male</label>

                            </div>
                        </div>
                        <br>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="password">
                                    <h4>Language Known</h4>
                                </label>
                                <input type="text" class="form-control" name="Language" id="password"
                                    formControlName="languageKnown" placeholder="Language" title="Language Known.">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="race">
                                    <h4>Race</h4>
                                </label>
                                <input type="text" class="form-control"  
                                    formControlName="race" placeholder="Race" title="race">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="password2">
                                    <h4>Ethinicity</h4>
                                </label>
                                <input type="text" class="form-control" 
                                    formControlName="ethinicity" placeholder="Ethinicity" title="Ethinicity.">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Email</h4>
                                </label>
                                <input type="email" class="form-control" name="email" id="email" formControlName="email"
                                    placeholder="you@email.com" title="enter your email.">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Home Address</h4>
                                </label>
                                <input type="email" class="form-control" id="location" placeholder="Home Address"
                                    formControlName="homeAddress" title="enter a location">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="mobile">
                                    <h4>Contact Number</h4>
                                </label>
                                <input type="text" class="form-control" name="mobile" id="mobile"
                                    formControlName="contactNumber" placeholder="enter mobile number"
                                    title="Contact Number.">
                            </div>
                        </div>
                        <br>




                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit" (click)="updatePatientDetails()"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save</button>

                            </div>
                        </div>
                    </form>



                </div>
            </div>

<div class="container bootstrap snippet">

    <div class="row">

        <!--/col-3-->
        <div class="col-sm-9">
            <!-- <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" routerLink="/patient-details">Patient Details</a></li>
                <li><a data-toggle="tab" routerLink="/emergency-contact-info">Emergency Contact Info</a></li>
                <li><a data-toggle="tab" href="#settings">Allergy Details</a></li>
            </ul> -->


            <div class="tab-content">
                <div class="tab-pane active" id="home"></div>

                <form class="form" [formGroup]="emergencyCntInfo" method="post" id="registrationForm">
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="first_name">
                                <h4>First name</h4>
                            </label>
                            <input type="text" class="form-control" name="first_name" id="first_name" [(ngModel)]="emergencyContactInfo.firstName"
                                placeholder="first name" formControlName="firstName">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="last_name">
                                <h4>Last name</h4>
                            </label>
                            <input type="text" class="form-control" name="last_name" id="last_name" [(ngModel)]="emergencyContactInfo.lastName"
                                placeholder="last name" formControlName="lastName">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="phone">
                                <h4>Home Address &nbsp;</h4>
                            </label>
                            <input type="checkbox" id="emergencyAddress" name="emergencyAddress" 
                                value="emergencyAddress">
                            <label for="emergencyAddress"> Same as Patient Address</label>
                            <input type="text" class="form-control" name="dob" placeholder="Home Address" formControlName="homeAddress"
                            [(ngModel)]="emergencyContactInfo.homeAddress">
                        </div>
                    </div>



                    <div class="form-group">

                        <div class="col-xs-6">
                            <label for="email">
                                <h4>Email</h4>
                            </label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"
                            [(ngModel)]="emergencyContactInfo.emergencyEmail" formControlName="emergencyEmail">
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="mobile">
                                <h4>Contact Number</h4>
                            </label>
                            <input type="text" class="form-control" name="mobile" id="mobile" [(ngModel)]="emergencyContactInfo.emergencyContact"
                            formControlName="emergencyContact" placeholder="enter mobile number" title="Contact Number.">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="mobile">
                                <h4>Patient Portal Access </h4>
                            </label><br>
                            <input type="radio" id="Yes" name="acces" value="Yes" formControlName="patientPortalAccess">
                            <label for="Yes">Yes</label><br>
                            <input type="radio" id="No" name="acces" value="No" formControlName="patientPortalAccess">
                            <label for="No">No</label><br>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-xs-12">
                            <br>
                            <button class="btn btn-lg btn-success" type="submit" (click) = "updateEmergencyCntDetails()"><i
                                    class="glyphicon glyphicon-ok-sign"></i> Save</button>

                        </div>
                    </div>
                </form>



            </div>

<div class="container bootstrap snippet">
    
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->


            
        </div>
        <!--/col-3-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" routerLink="/patient-details">Patient Details</a></li>
                <li><a data-toggle="tab" routerLink="/emergency-contact-info">Emergency Contact Info</a></li>
                <li><a data-toggle="tab" routerLink="/allergy-details">Allergy Details</a></li>
                         </ul>


            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" action="##" method="post" id="registrationForm">
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="first_name">
                                    <h4>First name</h4>
                                </label>
                                <input type="text" class="form-control" name="first_name" id="first_name"
                                    placeholder="first name" title="enter your first name if any.">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="last_name">
                                    <h4>Last name</h4>
                                </label>
                                <input type="text" class="form-control" name="last_name" id="last_name"
                                    placeholder="last name" title="enter your last name if any.">
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="phone">
                                    <h4>Home Address &nbsp;</h4>
                                </label>
                                <input type="checkbox" id="emergencyAddress" name="emergencyAddress" value="emergencyAddress">
                                <label for="emergencyAddress"> Same as Patient Address</label>
                                <input type="text" class="form-control" name="dob" placeholder="Home Address"
                                    title="Date of Birth">
                            </div>
                        </div>

                       

                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Email</h4>
                                </label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="you@email.com" title="enter your email.">
                            </div>
                        </div>

                       

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="mobile">
                                    <h4>Contact Number</h4>
                                </label>
                                <input type="text" class="form-control" name="mobile" id="mobile"
                                    placeholder="enter mobile number" title="Contact Number.">
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="mobile">
                                    <h4>Patient Portal Access </h4>
                                </label><br>
                                <input type="radio" id="Yes" name="acces" value="Yes">
                                <label for="Yes">Yes</label><br>
                                <input type="radio" id="No" name="acces" value="No">
                                <label for="No">No</label><br>

                            </div>
                        </div>           
                                              

                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                
                            </div>
                        </div>
                    </form>

                    <hr>

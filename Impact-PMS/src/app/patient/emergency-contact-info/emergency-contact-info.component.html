<form class="" [formGroup]="emergencyCntInfo" action="##" method="post">
    <div class="float-container">

        <div class="float-child">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput [ngStyle]="{'color':'black', 'font-size':'15px'}"
                    [(ngModel)]="emergencyContactInfo.firstName" placeholder="first name" formControlName="firstName">
            </mat-form-field>
        </div>


        <div class="float-child">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput [ngStyle]="{'color':'black', 'font-size':'15px'}"
                    [(ngModel)]="emergencyContactInfo.lastName" placeholder="last name" formControlName="lastName">
            </mat-form-field>
        </div>
    </div>

    <div class="float-container">

        <div class="float-child">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Home Address</mat-label>
                <input matInput placeholder="Home Address" formControlName="homeAddress"
                    [ngStyle]="{'color':'black', 'font-size':'15px'}" [(ngModel)]="emergencyContactInfo.homeAddress">
            </mat-form-field>
        </div>


        <div class="float-child">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="you@email.com" [ngStyle]="{'color':'black', 'font-size':'15px'}"
                    [(ngModel)]="emergencyContactInfo.emergencyEmail" formControlName="emergencyEmail">
            </mat-form-field>
        </div>
    </div>



    <div class="float-container">
        <div class="float-child">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contact Number</mat-label>
                <input matInput [ngStyle]="{'color':'black', 'font-size':'15px'}"
                    [(ngModel)]="emergencyContactInfo.emergencyContact" formControlName="emergencyContact"
                    placeholder="enter mobile number" title="Contact Number.">
            </mat-form-field>
        </div>



        <div class="float-child">
            <label for="mobile">
                <h4>Patient Portal Access </h4>
            </label><br>
            <input type="radio" id="Yes" value="Yes" formControlName="patientPortalAccess"
                [(ngModel)]="emergencyContactInfo.patientPortalAccess">
            <label for="Yes">Yes</label><br>
            <input type="radio" id="No" value="No" formControlName="patientPortalAccess"
                [(ngModel)]="emergencyContactInfo.patientPortalAccess">
            <label for="No">No</label><br>



        </div>
    </div>

    <div class="float-container">
        <div class="float-child">

            <button mat-raised-button style="background-color: #2f4b7c; color: white; font-size: 20px;"
                (click)="updateEmergencyCntDetails()">Save</button>



        </div>
    </div>

</form>
